<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#191a24">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./app/styles/styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main class="main">
    <!-- title -->
    <h1 class="main__title">
      We're launching soon
    </h1>
    <!-- timer -->
    <div class="main__timer">
      <div class="main__timer__block">
        <div class="main__timer__block__num">
          <span class="num-text" id="num-days">
            00
          </span>
          <div class="icon-1">
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="icon-2">
            <i class="fa-solid fa-circle"></i>
          </div>
        </div>
        <h2 class="main__timer__block__title">Days</h2>
      </div>
      <div class="main__timer__block">
        <div class="main__timer__block__num">
          <span class="num-text" id="num-hours">
            00
          </span>
          <div class="icon-1">
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="icon-2">
            <i class="fa-solid fa-circle"></i>
          </div>
        </div>
        <h2 class="main__timer__block__title">Hours</h2>
      </div>
      <div class="main__timer__block">
        <div class="main__timer__block__num">
          <span class="num-text" id="num-minutes">
            00
          </span>
          <div class="icon-1">
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="icon-2">
            <i class="fa-solid fa-circle"></i>
          </div>
        </div>
        <h2 class="main__timer__block__title">Minutes</h2>
      </div>
      <div class="main__timer__block">
        <div class="main__timer__block__num">
          <span class="num-text" id="num-seconds">
            00
          </span>
          <div class="icon-1">
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="icon-2">
            <i class="fa-solid fa-circle"></i>
          </div>
        </div>
        <h2 class="main__timer__block__title">Seconds</h2>
      </div>
    </div>
    <!-- socials -->
    <div class="main__socials">
      <div class="main__socials__block">
        <a href="#" class="main__socials__block__link">
          <img src="./images/icon-facebook.svg" alt="Social Media icon: Facebook">
        </a>
      </div>
      <div class="main__socials__block">
        <a href="#" class="main__socials__block__link">
          <img src="./images/icon-pinterest.svg" alt="Social Media icon: Pinterest">
        </a>
      </div>
      <div class="main__socials__block">
        <a href="#" class="main__socials__block__link">
          <img src="./images/icon-instagram.svg" alt="Social Media icon: Instagram">
        </a>
      </div>
    </div>
    <!-- attributions -->
    <div class="main__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vipul-vaishnav">Vipul Vaishnav</a>.
    </div>
  </main>
  <!-- Script -->
  <script src="./app/js/script.js"></script>
</body>

</html>
